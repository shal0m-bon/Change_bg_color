            background-color: #b7b7fa;

        /* styling button */
        botton{

            border: none;

            margin: 0;
            position:absolute;
        }
    </style>

</head>
<body >
    <script>
     function  ColorMe()
        {
            document.body.style.backgroundColor = "blue" ;
        }
    </script>
    <!-- button is created and the function ColorMe is called -->
    <botton type="button"
    onclick="ColorMe()">Click me</botton>
