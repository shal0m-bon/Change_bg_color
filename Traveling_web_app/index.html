<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling_web_app</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="head_div">
        <div class="sub">
            <div class="travel">
                <img src="assets/img/Anime_plane.gif" alt="logo">
                <h1>TRAVEL WORLD</h1>
            </div>
            <fieldset class="others">
                <p>Discover</p>
                <p>Community</p>
                <p>Special Deals</p>
                <p>About Us</p>
                <button>REGISTER</button>
            </fieldset>
        </div>       
        <fieldset class="main_text">
            <h2>Discover The Best Places To Enjoy Your Vacations</h2>
        </fieldset>

        
        <div class="buttons">
            <button class="flight">
            <img src="assets/img/Flight_icon_1.png" alt="flight">
            <span>Flight</span>
            </button>
            <button class="hotel">
                <img src="assets/img/Hotel_ican_1.png" alt="hotel">
                <span>Hotel</span>
            </button>
            <button class="rent_car">
                <img src="assets/img/car_icon.png" alt="rent_car">
                <span>Rent_car</span>
            </button>
        </div>
        <fieldset class="search">
            <label><h3>Where do you want to go? </h3></label>
            <div class="flex">
                <input type="search" placeholder="Enter Location...">
                <button>
                    <img src="assets/img/search_icon.png" alt="search">
                    <span>Search</span>
                </button>
            </div>
            
        </fieldset>

        
    </div>
    
</body>
</html>
